name: macOS

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    strategy:
      matrix:
        include:
          - name: "macOS 10.15 + Xcode 11.7"
            os: macos-10.15
            compiler: xcode
            version: "11.7"
          - name: "macOS 10.15 + Xcode 12.2"
            os: macos-10.15
            compiler: xcode
            version: "12.2"

    runs-on: ${{matrix.os}}
    name: ${{matrix.name}}

    steps:
    - name: Configure Compiler
      run: |
        ls -ls /Applications/
        sudo xcode-select -switch /Applications/Xcode_${{ matrix.version }}.app
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - uses: actions/checkout@v1
      with:
        repository: cubbyflow/cubbyflow
        submodules: true
        ref: main
    - name: Configure CubbyFlow Install
      run: mkdir build ${GITHUB_ACTION_PATH}/install && 
          cd build && 
          cmake .. -DUSE_CUDA=False -DCMAKE_INSTALL_PREFIX=${GITHUB_ACTION_PATH}/install -DCMAKE_BUILD_TYPE=Release
    - name: Install CubbyFlow
      run: cd build && cmake --build . --target install --config=Release

    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Configure RenderFlow Build
      run: mkdir build && cd build && cmake .. -DCUBBYFLOW_INSTALL_DIR=${GITHUB_ACTION_PATH}/install -DCMAKE_BUILD_TYPE=Release
    - name: Build RenderFlow
      run: cd build && make
    - name: Run Unit Test
      run: /Users/runner/work/RenderFlow/RenderFlow/build/bin/UnitTests
